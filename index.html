<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

               <div class="row-card">
                <img class="card-checkbox" src="./assets/tick-gray.png" alt="tick-gray" />
                <img class="hover-tick" src="./assets/tick-blue.png" alt="tick-blue"/>
